version: '3'
services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: mongo:6.0.3
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
